<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula One</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="fixed-top mt-5">
    <div class="container">
      <h1>Formula One Statistics</h1>
      <form class="mt-4">
        <label for="drivers">Select a Driver:</label>
        <select name="driver" id="drivers" class="form-control form-control-lg">
          <option value="1">Lewis Hamilton</option>
        </select>
      </form>
    </div>
  </div>
  <div class="fixed-bottom mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md h3 my-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date of Birth</h5>
              <p id="dob" class="card-text">
                1985-01-07
              </p>
            </div>
          </div>
        </div>
        <div class="col-md h3 my-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nationality</h5>
              <p id="nationality" class="card-text">
                British
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md h3 my-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">NB of Pole Positions</h5>
              <p id="pposition" class="card-text">
                0
              </p>
            </div>
          </div>
        </div>
        <div class="col-md h3 my-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Team</h5>
              <p id="team" class="card-text">
                Mercedes
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>





    <div class="container">
      <div class="row">
        <div class="col-md h3 my-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Race Wins</h5>
              <p id="wins" class="card-text">
                0
              </p>
            </div>
          </div>
        </div>

        <div class="col-md h3 my-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Poduim Finishes</h5>
              <p id="podium" class="card-text">
                0
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>




  </div>
  <script src="script.js"></script>
</body>

</html>
